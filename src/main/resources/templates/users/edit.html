<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout ::base(~{::title}, ~{::body})}">

<html>

<head>
	<meta charset="UTF-8">
	<title>ユーザー編集</title>

<body>
	<h1>ユーザー編集</h1>
	<div class="content-section">

		<form th:action="@{/users/update}" th:object="${userForm}" th:method="post">
			<p>Id: <input type="text" th:field="*{id}" readonly /></p>
			<p>
				<label for="userName">名前</label>
				<input type="text" th:field="*{userName}" required>
			</p>
			<p>
				<label for="email">Emailアドレス</label>
				<input type="email" th:field="*{email}" required>
			</p>
			<input type="submit" class="button" value="更新する">
		</form>

		<div class="bottom-section">
			<a href="/">メニュー一覧へ</a>
		</div>
	</div>
</body>

</html>
