<!DOCTYPE html>
<html lang="en" xmlns="th=http://www.thymeleaf.org" th:fragment="base(title, content)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ▼ここが入れ替わる▼ -->
	<title th:replace="${title}">ベースレイアウト</title>
	<!-- ▼Bootstrap CSS 読み込み▼ -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<!--ヘッダー-->
	<header class="header">
		<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:ref="@{/}">家系図管理アプリ</a>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" aria-current="page" href="/index">Home</a>
						<a class="nav-link" href="/book-list">家系図一覧</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!--メインコンテンツの読み込み-->
	<div class="main-content" th:insert="${content}">
		■■■■■■■内容■■■■■■
	</div>

	<!--フッター-->
	<footer class="footer">
		<small class="footer-small">
			<p>&copy; 2025 家系図管理アプリ</p>
		</small>
	</footer>

	<!--Bootstrap CDN JS読み込み-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
